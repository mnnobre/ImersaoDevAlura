<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Imersão Dev Alura - Aula 01</title>

<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="pague-subtitle">
            Preencha os campos com as suas notas e descubra qual a sua média!
        </p>

        <form>
            <div class="conteudo">
                <ul class="flex-outer">
                    <li>
                        <label>Primeiro Bimestre</label><input type="number" id="notaPrimeiroBim"
                            value="notaPrimeiroBim">
                    </li>
                    <li>
                        <label>Segundo Bimestre</label><input type="number" id="notaSegundoBim" value="notaSegundoBim">
                    </li>
                    <li>
                        <label>Terceiro Bimestre</label><input type="number" id="notaTerceiroBim"
                            value="notaTerceiroBim">
                    </li>
                    <li>
                        <label>Primeiro Bimestre</label><input type="number" id="notaQuartoBim" value="notaQuartoBim">
                    </li>
                    <li>
                        <button type="submit" id="send" onclick="Calcula()">Calcular</button>
                    </li>
                </ul>
        </form>
        <div class="resultado">
            <p id="resultado"></p>
        </div>
    </div>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
